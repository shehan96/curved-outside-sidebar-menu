<!DOCTYPE html>
<html>

<head>
    <title>Curved Outside Sidebar Menu</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Stroke Icon Font Set -->
    <link rel="stylesheet" href="./assets/icons/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="./assets/icons/pe-icon-7-stroke/css/helper.css">
</head>

<body>
    <!-- sidebar bar -->
    <div class="sidebar">
        <!-- side bar list -->
        <ul class="list">
            <!-- side bar list item -->
            <li class="list-item active">
                <b></b>
                <b></b>
                <a href="#" class="list-item-link">
                    <!-- side bar icon -->
                    <div class="icon">
                        <i class="pe-7s-home"></i>
                    </div>
                    <!-- side bar title -->
                    <span class="title">Home</span>
                </a>
            </li>
            <!-- /side bar list item -->
            <li class="list-item">
                <b></b>
                <b></b>
                <a href="#" class="list-item-link">
                    <div class="icon">
                        <i class="pe-7s-rocket"></i>
                    </div>
                    <span class="title">About Us</span>
                </a>
            </li>
            <li class="list-item">
                <b></b>
                <b></b>
                <a href="#" class="list-item-link">
                    <div class="icon">
                        <i class="pe-7s-tools"></i>
                    </div>
                    <span class="title">Services</span>
                </a>
            </li>
            <li class="list-item">
                <b></b>
                <b></b>
                <a href="#" class="list-item-link">
                    <div class="icon">
                        <i class="pe-7s-film"></i>
                    </div>
                    <span class="title">Portfolio</span>
                </a>
            </li>
            <li class="list-item">
                <b></b>
                <b></b>
                <a href="#" class="list-item-link">
                    <div class="icon">
                        <i class="pe-7s-light"></i>
                    </div>
                    <span class="title">Experience</span>
                </a>
            </li>
            <li class="list-item">
                <b></b>
                <b></b>
                <a href="#" class="list-item-link">
                    <div class="icon">
                        <i class="pe-7s-call"></i>
                    </div>
                    <span class="title">Contact Us</span>
                </a>
            </li>
        </ul>
        <!-- /side bar list -->
    </div>
    <!-- /sidebar bar -->

    <!-- side bar toggle button -->
    <div class="toggle">
        <i class="pe-7s-menu open"></i>
        <i class="pe-7s-close close"></i>
    </div>
    <!-- /side bar toggle button -->

    <!-- JS Script -->
    <script src="index.js"></script>
</body>

</html>
